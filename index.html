<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>BaseHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/landing.css">
</head>
<body>
    <div id="container">
        <input id="check" type="checkbox">
        <header>

            <div class="top-header">
                <a href="#">BaseHub</a>
                <label for="check" class="hamburguer"><i class='bx bx-menu'></i></label>
            </div><!--TOP-HEADER-->

            <nav class="side-bar">
                <a href="#"><i class='bx bx-home-smile'></i><span class="nav-text">Home</span></a>
                <a href="/projetos/"><i class='bx bx-list-ul' ></i><span class="nav-text">Projetos</span></a>
                <a href="/contato/"><i class='bx bx-message-alt-detail' ></i><span class="nav-text">Contato</span></a>
            </nav><!--NAV-->

        </header><!--HEADER-->

        <main>
            <section id="landing">
                <div class="content">
                    <div class="apresentation">
                        <h1>Bem vindo ao BaseHub</h1>
                        
                        <div class="carousel">
                            <div class="slide-container">

                                <i class='bx bxs-left-arrow' id="prev-btn"></i> 

                                <div class="slide">
                                    <div class="slide-images">
                                        <div class="box-img">
                                            <img src="/sidebar/Thumbl/1280x720.jpg" class="original" alt="Sidebar" >
                                        </div>
                                        <div class="box-img">
                                            <img src="/form-login/Thumbl/1280x720.jpg" class="original"  alt="Sidebar">
                                        </div>
                                    </div><!--SLIDE-IMAGES-->
                                </div><!--SLIDE-->

                                <i class='bx bxs-right-arrow' id="next-btn"></i>

                            </div><!--SLIDE-->
                        </div><!--CAROUSEL-->
                    </div><!--APRESENTATION-->
                </div><!--BG-->
            </section><!--LANDING-->
        </main><!--MAIN-->
    </div><!--CONTAINER-->
    <script src="scripts/carousel.js"></script>
</body>
</html>
